<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset and dark theme settings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #121212;
    color: #ffffff;
    font-size: 16px;
}

/* Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1f1f1f;
    border-bottom: 2px solid #333;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff;
}

.navbar .nav-links {
    list-style-type: none;
    display: flex;
}

.navbar .nav-links li {
    margin-left: 20px;
}

.navbar .nav-links li a {
    text-decoration: none;
    color: #ffffff;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

.navbar .nav-links li a:hover {
    background-color: #333;
    border-radius: 5px;
}

/* Hero section styles */
.hero {
    text-align: center;
    padding: 80px 20px;
    background-color: #1a1a1a;
    animation: fadeIn 2s ease-in-out;
}

.hero-title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #ff0000; /* YouTube red color */
}

.hero-description {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #b0b0b0;
}

.buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.main-button {
    padding: 15px 30px;
    background-color: #ff0000;
    color: #ffffff;
    font-size: 1rem;
    text-decoration: none;
    border-radius: 5px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.main-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
}

/* Footer styles */
footer {
    text-align: center;
    padding: 20px;
    background-color: #1f1f1f;
    margin-top: 40px;
    border-top: 2px solid #333;
}

footer p {
    color: #b0b0b0;
    font-size: 0.9rem;
}

/* Animation for fade-in effect */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">YouTube Analysis</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1 class="hero-title">YouTube Analytics & Insights</h1>
        <p class="hero-description">Unlock insights, predict trends, and optimize your content.</p>
        <div class="buttons-container">
            <a href="/analytical" class="main-button">YouTube Analytics</a>
            <a href="/predict" class="main-button">Like Predictor</a>
            <a href="/contact" class="main-button">Contact Us</a>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
